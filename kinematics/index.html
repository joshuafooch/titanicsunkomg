<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinematics Representations of Motion</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="cloud.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="mainwindow">
        <div class="topfill">
        </div>
        <div class="maincontainer">
            <div class="leftfill"></div>
            <div class="bigbox">
                <div class="topboxspace"></div>
                <div class="topbox">
                    <div class="movingbox" id="movingbox">
                        <div style="float:left"><img
                                src="https://titanicsunkomg.github.io/Kinematics%20Test/v2/ball2.png" alt="Ball"
                                class="ball"></div>
                        <div><img src="https://titanicsunkomg.github.io/Kinematics%20Test/v2/line.jpg" alt="Line"
                                class="line"></div>
                    </div>
                    <div class="rulerbox">
                        <img src="https://titanicsunkomg.github.io/Kinematics%20Test/v2/ruler.jpg" alt="Ruler"
                            class="ruler">
                    </div>
                </div>
                <div class="bottombox">
                    <div class="infocontainer infopadded" id="infocontainer">
                        <div class="allbuttonsspace"></div>
                        <div class="allbuttons">
                            <button onclick="myMove()">Play</button>
                            <button onclick="pause()">Pause</button>
                            <button onclick="reset()">Reset</button>
                            <button onclick="leftStep()">Time Step Back</button>
                            <button onclick="rightStep()">Time Step Forward</button>
                            <button onclick="plotPoints()">Plot</button>
                        </div>
                        <div class="hotkeyinfo">(Spacebar: Play/Pause, R: Reset, Left Button: Time Step Backward, Right
                            Button: Time Step Forward, P: Plot Point)
                        </div>
                        <div class="timer"></div>
                        <div class="disdisplay"></div>
                        <input type="range" min="0" max="20" value="0" class="disslider slider" id="disslider">
                        <div class="veldisplay"></div>
                        <input type="range" min="-10" max="10" value="0" class=" velslider slider" id="velslider">
                        <div class="accdisplay"></div>
                        <input type="range" min="-10" max="10" value="0" class="accslider slider" id="accslider">

                        <p><b>Time Step: </b><input id="stepinput" Value="0.5"> seconds</p>
                    </div>
                    <div class="graphs" id="graphs">
                        <div class="graphselector">
                            <input type="checkbox" class="check" id="showgraph" name="showgraph" onclick="graphCheck()">
                            <label for="showgraph">Show graphs</label>
                        </div>
                        <div class="plotselector">
                            <input type="checkbox" class="check" id="autograph" name="autograph">
                            <label for="autograph">Plot points automatically according to time step</label>
                        </div>
                        <div class="dtgraphcontainer" id="dtgraphcontainer">
                            <div>
                                Distance-time graph
                            </div>
                            <div id="dtgraph" class="dtgraph">
                            </div>
                        </div>
                        <div class="vtgraphcontainer" id="vtgraphcontainer">
                            <div>
                                Velocity-time graph
                            </div>
                            <div id="vtgraph" class="vtgraph">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightfill"></div>
        </div>
        <div class="bottomfill"></div>
    </div>
</body>

</html>
