<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Style Transfer</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
        integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <!-- <script src="sketch.js" type="module"></script> -->
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="hiddenspace"></div>
    <div class="maincontainer">
        <div class="titlecontainer">
            <div class="maintitle">Neural Style Transfer</div>
        </div>
        <div class="titletext">A deep CNN (VGG19) is used to extract features from one picture to transfer to the other. Try it below!</div>
        <div class="titletext2">(Note that the processing is done on-device, so setting an epoch number that is too high can hang your browser.)</div>
        <div class="imagescontainer">
            <div class="contentandimagecontainer">
                <div class="contentimagecontainer">
                    <div class="contentimagetitle">TO:</div>
                    <div class="contentimage" id="contentimage"></div>
                </div>
                <div class="styleimagecontainer">
                    <div class="styleimagetitle">FROM:</div>
                    <div class="styleimage" id="styleimage"></div>
                </div>
            </div>
            <div class="styledimage" id="styledimagecontainer">
                <canvas id="styledimagecanvas"></canvas>
            </div>
        </div>
        <!-- <div class="sketchcontainer">
            <div id="sketch-holder"></div>
        </div> -->

        <div class="buttonscontainer">
            <div class="buttonscontainerhiddenspace"></div>
            <div class="submitcontainer">
                <div class="epochslidercontainer">
                    <div class="epochtext">Epochs: 10</div>
                    <input type="range" min="1" max="50" value="10" class="slider" id="epochslider">
                </div>
                <div class="submit"><button id="transferbutton" class="button-primary">Transfer!</button></div>
            </div>
        </div>
    </div>
</body>

</html>
