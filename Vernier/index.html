<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vernier Caliper Image Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="sketch.js"></script>
    <style>
        .sketchcontainer {
            margin-bottom: 20px;
            width: 800px;
            height: 600px;
            position: relative;
        }

        .cropped {
            top: 0px;
            left: 100px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="maincontainer">
        <div>
            <h2 style="margin-bottom: 10px; text-align: center;">Vernier Caliper Image Generator</h1>
        </div>
        <div style="margin-bottom: 20px; padding: 10px;">Generate images you can directly copy! Click <a href="./quiz">here</a> to
            access the quiz.</div>
        <div class="sketchcontainer">
            <div id="sketch-holder"></div>
        </div>
        <div class="selectors">
            <div class="unitselector">
                <div style="font-weight: bold;">Unit of measurement: </div>
                <div class="radios">
                    <input type="radio" name="unit" id="cmradio" onclick="selectcm()" checked>
                    <label for="cmradio" style="margin-right: 20px; margin-left: 10px">cm</label>
                    <input type="radio" name="unit" id="mmradio" onclick="selectmm()">
                    <label for="mmradio" style="margin-left: 10px">mm</label>
                </div>
            </div>
            <div class="zero">
                Zero error:
                <input type="text" id="zeroerror" class="zeroinput" value="0.00">
            </div>
            <div class="length">
                Object length:
                <input type="text" id="measurement" class="lengthinput" value="0.00">
            </div>
            <div>
                <input class="button-primary" type="button" value="Create Image!" onclick="update()">
            </div>
        </div>
        <div class="sliders">
            <div>
                <input type="range" id="measurementslider" min="0.00" max="15.22" value="0.00" step="0.01"
                    class="slider">
            </div>
            <div class="cropdiv">
                <input type="checkbox" id="cropCheckbox" name="cropCheckbox" onclick="checkCrop()">
                <label for="cropCheckbox" style="margin-left: 10px">Cropped image</label>
            </div>
        </div>
    </div>
</body>

</html>
