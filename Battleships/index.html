<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Battleships!</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://titanicsunkomg.github.io/Battleships/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="settings.js"></script>
</head>

<body>
    <div class="row">
        <div class="title">
            <h1 style="font-size: 80px;">Battleships</h1>
        </div>
        <div class="turnReminder" id="turnReminder"></div>
        <div class="container">
            <div class="ylabel" id="ylabel"></div>

            <div class="gridcontainer1" id="gridcontainer1">
            </div>

            <div class="gridcontainer2" id="gridcontainer2">
            </div>

            <div class="player1Prompt">
                <div>Player 1, what is your name?</div>
                <div>
                    <input type="text" id="player1Name" name="player1Name" style="text-align: center;">
                </div>
                <div>
                    <input type="submit" value="Submit" onclick="submitName1()" style="margin-bottom: 0px;">
                </div>
            </div>
            <div class="player2Prompt">
                <div>Player 2, what is your name?</div>
                <div>
                    <input type="text" id="player2Name" name="player2Name" style="text-align: center;">
                </div>
                <div>
                    <input type="submit" value="Submit" onclick="submitName2()" style="margin-bottom: 0px;">
                </div>
            </div>
            <div class="ship1Prompt" style="opacity: 85%; text-align: center;">
                <div id="ship1PromptContent"></div>
                <div>
                    <input type="submit" value="Randomise!" onclick="generateShip(ships1)">
                </div>
                <div>
                    <input type="submit" value="Okay!" onclick="submitShip1()" style="margin-bottom: 0px;">
                </div>
            </div>
            <div class="ship2Prompt" style="opacity: 85%; text-align: center;">
                <div id="ship2PromptContent"></div>
                <div>
                    <input type="submit" value="Randomise!" onclick="generateShip(ships2)">
                </div>
                <div>
                    <input type="submit" value="Okay!" onclick="submitShip2()" style="margin-bottom: 0px;">
                </div>
            </div>

            <div class="prompt">
                <div>Enter coordinates:</div>
                <div>
                    <h3>
                        (<input type="text" id="promptX" name="promptX" size="1" style="text-align: center;">,
                        <input type="text" id="promptY" name="promptY" size="1" style="text-align: center;">)
                    </h3>
                </div>
                <div>
                    <input type="submit" value="Submit" onclick="fireAway()">
                </div>
            </div>

            <div class="gameover">
                <div>
                    <h4>Gameover!</h4>
                </div>
                <div id="gameoverContent"></div>
                <div>
                    <input type="submit" value="Submit" onclick="fireAway()">
                </div>
            </div>

            <div class="xlabel" id="xlabel">
                <div class="xlabelbox"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
